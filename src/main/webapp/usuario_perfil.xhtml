<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/layout.xhtml">


	<ui:define name="content">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{usuarioMB.insert}"
						rendered="#{!usuarioMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{usuarioMB.update}"
						rendered="#{usuarioMB.updateMode}" ajax="false" />					
				</p:toolbarGroup>
			</p:toolbar>
			
			<br />

			<p:fieldset legend="#{messages['usuario.perfil.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">

					<h:outputLabel value="#{messages['usuario.perfil.label.email']}: " 
						for="email" styleClass="text-input" />
					<h:inputText id="email" value="#{usuarioMB.bean.email}"
						title="#{messages['usuario.perfil.alt.email']}" />
					<p:message for="email" />
					
					<h:outputLabel value="#{messages['usuario.perfil.label.senha']}: " 
						for="senha" styleClass="text-input" />
					<h:inputSecret id="senha" value="#{usuarioMB.bean.senha}"
						title="#{messages['usuario.perfil.alt.senha']}" />
					<p:message for="senha" />
					

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
