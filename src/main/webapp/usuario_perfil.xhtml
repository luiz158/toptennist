<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/logado.xhtml">


	<ui:define name="content">
		<h:form prependId="false">
			
			<div id="toolbar">
				<h:commandButton value="#{messages['button.save']}" action="#{usuarioMB.update}"  ajax="false" />			
			</div>
			
			<br />

			<p:panel id="panel" header="#{messages['usuario.perfil.label']}" style="margin-bottom:10px;">
				
				<h:panelGrid id="fields" columns="3">
				
					<h:outputLabel value="#{messages['usuario.perfil.label.foto']}: " for="text"
						styleClass="text-input" />
					<p:fileUpload id="foto" sizeLimit="204800" auto="true"
						widgetVar="uploader" label="Procurar..."
						fileUploadListener="#{usuarioMB.handleFileUpload}"
						allowTypes="*.jpg;*.png;*.gif;" description="Images"
						update="imagem" multiple="false" customUI="true" />
					<p:graphicImage value="#{usuarioMB.imagem}" id="imagem"
						cache="false" height="150px" width="250px" />

					<h:outputLabel value="#{messages['usuario.perfil.label.email']}: " 
						for="email" styleClass="text-input" />
					<h:inputText id="email" value="#{usuarioMB.bean.email}"
						title="#{messages['usuario.perfil.alt.email']}" />
					<p:message for="email" />
					
					<h:outputLabel value="#{messages['usuario.perfil.label.senha']}: " 
						for="senha" styleClass="text-input" />
					<h:inputSecret id="senha" value="#{usuarioMB.bean.senha}"
						title="#{messages['usuario.perfil.alt.senha']}" />
					<p:message for="senha" />
				</h:panelGrid>
				
				<p:fieldset legend="Endereco">
					<h:panelGrid id="enderecoFields" columns="3">
					</h:panelGrid>
				</p:fieldset>
				
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
