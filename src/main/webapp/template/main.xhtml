<html xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="#currentLocale" />

<h:head>
	<title>#{messages['main.app.title']}</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="author" content="Robson Saraiva Ximenes" />
	<meta name="keywords" content="Tênis, Tennis, Tennis Player, Tenista, Ranking, Torneios, Rede Social, Comunidade, tenistas, federação, scores, resultados" />
	<meta name="description" content="Sitema para criação de rankings, torneios e comunidades de tenistas." />
	<meta name="robots" content="all" />
	<link rel="stylesheet" href="css/layout1.css" type="text/css" media="screen" />
</h:head>
<h:body id="corpo">
	<div id="container">
		<div id="header">
			<ui:insert name="header" />
		</div>
		<div id="main">
			<ui:insert name="no_menu">
				<div id="menu"><ui:insert name="menu" /></div>
			</ui:insert> 
	        <div id="content">
	        	<ui:insert name="content"> 
	            	<div id="content-left">
	            		<ui:insert name="content-left">
	            			<div id="content-left-toolbar"><ui:insert name="content-left-toolbar"/></div>
	            			<div id="content-left-main"><ui:insert name="content-left-main"/></div>	            			
	            		</ui:insert>
	            	</div>	            	
	            </ui:insert> 
	        </div> 
		</div>
		<div id="footer">
			<ui:insert name="footer">
					#{messages['main.footer.text']}
			</ui:insert>
		</div>
	</div>
	
	<p:growl id="messages" globalOnly="true" />
	<p:ajaxStatus style="width:16px;height:16px;">
		<f:facet name="start">
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<link type="text/css" rel="stylesheet" href="css/aristo/skin.css" />

</h:body>
</html>
