<html xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<f:view contentType="text/html" locale="#currentLocale" />

<h:head>
	<title>#{messages['main.app.title']}</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="author" content="Robson Saraiva Ximenes" />
	<meta name="keywords" content="Tênis, Tennis, Tennis Player, Tenista, Ranking, Torneios, Rede Social, Comunidade, tenistas, federação, scores, resultados" />
	<meta name="description" content="Sitema para criação de rankings, torneios e comunidades de tenistas." />
	<meta name="robots" content="all" />
	<link rel="stylesheet" href="css/layout1.css" type="text/css" media="screen" />
</h:head>
<h:body id="corpo">
	<div id="container">
		<div id="header">
			<ui:insert name="header" />
		</div>
		<div id="main">
			<ui:insert name="no_menu">
				<div id="menu"><ui:insert name="menu" /></div>
			</ui:insert> 
	        <div id="content">
	        	<ui:insert name="content"> 
	            	<div id="content-left">
	            	</div>	            	
	            </ui:insert> 
	        </div> 
		</div>
		<div id="footer">
			<ui:insert name="footer">
					#{messages['main.footer.text']}
			</ui:insert>
		</div>
	</div>
	
	 <rich:messages id="messages" globalOnly="true" ajaxRendered="true" />

</h:body>
</html>
