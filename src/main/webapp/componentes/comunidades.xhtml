<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	>

	<h:form>
		<div id="comunidades" class="div_menu">
			<h3>Comunidades</h3>
			
			<a4j:repeat value="#{usuarioMB.comunidades}"
				 id="list" var="matricula" >
				 
				<h:graphicImage value="/images/sem_imagem.jpg" width="10px" height="10px;" /> - 
		        <h:outputText value="#{matricula.nome}" />
		        <br />
		    </a4j:repeat> 
			
			<h:commandLink value="Criar comunidade" action="#{comunidadeMB.criarComunidade}"/>
		</div>
	</h:form>

</ui:composition>
