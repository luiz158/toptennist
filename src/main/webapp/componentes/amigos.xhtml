<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	>

	<h:form>
		<div id="amigos" class="div_menu">
			<h3>Amigos</h3>			 
		     <a4j:repeat value="#{usuarioMB.amigos}" id="list" var="usuario" > 
		        <h:graphicImage url="/images/sem_imagem.jpg" width="20px" height="20px;" />  
		        <h:commandLink action="#{usuarioMB.visitar}" >
					<f:param name="visitado_id" value="#{usuario.id}"/>
		        	<h:outputText value="#{usuario.nome}" />
		        </h:commandLink>
		        <br /> 
		     </a4j:repeat>		 
		</div>
	</h:form>

</ui:composition>
