<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:form>
		<div id="perfil" class="div_menu">
			<h:panelGrid columns="2" cellpadding="2">
				<p:graphicImage value="#{usuarioMB.imagem}" width="90px" height="120px;" />
				<h:panelGrid>
					<h:outputText value="#{usuarioMB.logado.nome}" />
					<h:commandLink value="Perfil" action="/usuario_perfil.jsf">					
						<f:param name="id" value="#{usuarioMB.logado.id}" />
					</h:commandLink>
				</h:panelGrid>
			</h:panelGrid> 
			<h:panelGrid columns="1">
				<h:commandLink value="Histórico" action="#{comunidadeMB.criarNovaComunidade}" />
				<h:commandLink value="Próximos jogos" action="#{comunidadeMB.criarNovaComunidade}" />
				<h:commandLink value="Procurar torneios" action="#{comunidadeMB.criarNovaComunidade}" />
			</h:panelGrid>
		</div>
	</h:form>

</ui:composition>
