<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	>
	
	<h:form>
		<div id="perfil" class="div_menu">
			<h:panelGrid columns="2" cellpadding="2">
				<h:graphicImage url="/images/sem_imagem.jpg" width="75px" height="100px;" />
				<h:panelGrid>
					<h:outputText value="#{homeMB.usuario.nome}" />
					<h:commandLink value="Perfil" action="/logado/usuario_perfil.jsf">					
						<f:param name="id" value="#{homeMB.usuario.id}" />
					</h:commandLink>
				</h:panelGrid>
			</h:panelGrid> 
			<h:panelGrid columns="1">
				<h:commandLink value="Histórico" action="#{comunidadeMB.criarComunidade}" />
				<h:commandLink value="Próximos jogos" action="#{comunidadeMB.criarComunidade}" />
				<h:commandLink value="Procurar torneios" action="#{comunidadeMB.criarComunidade}" />
			</h:panelGrid>
		</div>
	</h:form>

</ui:composition>
