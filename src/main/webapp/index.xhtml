<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/layout.xhtml">

	<ui:define name="no_menu"></ui:define>

	<ui:define name="content">
		<br clear="none"/>
		
		<h:panelGrid columns="2" width="100%" style="padding: 10px; cell-padding: 10px;">
			
			<rich:panel style="width: auto;">
				#{messages['main.app.welcome']}
			</rich:panel>
			
			<rich:panel style="width: 450px;">
				<h:form>
					<h2>Faça sua inscrição!</h2>
					<h:panelGrid columns="2" width="350px">
						
						<h:outputLabel value="E-mail" for="login"/>					
						<h:inputText id="login" value="#{usuarioMB.logado.email}" />
						
						<h:outputLabel value="Senha" for="senha"/>
						<h:inputSecret id="senha" value="#{usuarioMB.logado.senha}"/>
						
						<h:outputLabel value="Nome" for="nome"/>					
						<h:inputText id="nome" value="#{usuarioMB.logado.nome }" />
						
						<h:outputLabel value="Aniversário" for="dataNascimento"/>
						<rich:calendar id="dataNascimento" value="#{usuarioMB.logado.dataNascimento}"/>						
						
						<h:commandButton action="#{usuarioMB.registrar}" value="Registrar" />
					</h:panelGrid>
				</h:form>
			</rich:panel>
			
		</h:panelGrid>
	</ui:define>

</ui:composition>
