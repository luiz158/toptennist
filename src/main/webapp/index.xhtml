<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/layout.xhtml">

	<ui:define name="centro">
		<br clear="none"/>
		
		<h:panelGrid columns="2">
			<p:panel style="width: 400px;">
				#{messages['main.app.welcome']}
			</p:panel>
			
			<p:panel>
				<h:form>
					<h:panelGrid columns="2" rendered="#{usuarioMB.logado == null}">
						<h:selectBooleanCheckbox label="lembrar" value="#{usuarioMB.lembrar}" />
						
						<h:commandLink value="Esqueceu a senha?" action="#{usuarioMB.logar}">
						</h:commandLink>
					
					
						<h:inputText id="login" value="#{usuarioMB.bean.login }"  size="20"/>
					
						<h:inputSecret id="senha" value="#{usuarioMB.bean.senha}" size="20"/>
					
						<h:commandButton action="#{usuarioMB.logar}" value="Logar" />
					</h:panelGrid>
				</h:form>
			</p:panel>
			
		</h:panelGrid>
	</ui:define>

</ui:composition>
